{% extends 'base.html' %}

{% block title %}Delete Notification - e-Library{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Delete Notification</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this notification?</p>
                <div class="alert alert-info">
                    <strong>{{ notification.title }}</strong><br>
                    <small class="text-muted">{{ notification.created_date|date:"F d, Y g:i A" }}</small>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Yes, Delete
                        </button>
                        <a href="{% url 'circulation:notifications_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
