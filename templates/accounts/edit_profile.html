{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - e-Library{% endblock %}

{% block content %}
<h1>Edit Profile</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
